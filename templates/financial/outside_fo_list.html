{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-6">
                <h3>Billed outside region</h3>
            </div>
            <div class="col-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="breadcrumb-item">Outside</li>
                    <li class="breadcrumb-item active">list</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <br><br>
                    <table class="table table-sm table-bordered table-hover w-100" id="outside-fo">
                        <thead>
                            <th>Voucher</th>
                            <th>GL Number</th>
                            <th>Service provider</th>
                            <th>Name</th>
                            <th>Assistance Type</th>
                            <th>Amount</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script for="init">
    $(document).ready(function(){
        $('#outside-fo').DataTable({
            'serverSide': true,
            'processing': true,
            'deferRender': true,
            'lengthMenu': [ 25, 50, 100 ],
            'order': [[ 1, 'asc' ]],
            'bDestroy': true,
            'ajax': {
                'url': '/api/requests/finance/outside/fo/?format=datatables',
                'type': 'GET',
                'data': function(d) {
                    d.page = d.start / d.length + 1;  // Calculate the current page based on start and length
                    d.page_size = d.length;  // Send the page size
                },
            },
            'fnCreatedRow': function (row, data, index) {
                $(row).attr('id', data['id']);
            },
            'columns': [
                {'data': 'voucher','name':'voucher.voucher_title', 'className': 'text-start', 'sortable': false },
                {'data': 'glnumber', 'className': 'text-start', 'sortable': false },
                {'data': 'service_provider','name':'service_provider.name', 'className': 'text-start', 'sortable': false },
                {'data': 'client_name', 'className': 'text-start', 'sortable': false },
                {'data': 'assistance_type', 'className': 'text-start', 'sortable': false },
                {'data': 'amount', 'className': 'text-center', 'searchable': false, 'sortable': false,
                    'render': function(data, type, row, meta) {
                        // Check if total_amount is null or undefined
                        if (data === null || data === undefined) {
                            return 'N/a';
                        }
                        // Check if data already contains commas
                        if (data.includes(',')) {
                            // Retain the original formatting if already contains commas
                            return data;
                        }
                        // Format the total_amount with commas for thousands (PHP currency) without the "P" symbol
                        return parseFloat(data).toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    }
                },
            ]
        });

        $(document).on('click', 'a[data-role=edit]', function(){
            var id = $(this).data('id');
            var name = $('#'+id).find('td:eq(1)').text();
            var status = $('#'+id).find('td:eq(4)').text();

            $('#edit-id').val(id);
            $('#edit-name').val(name);
            (status.trim() == "Active") ? $('#edit-status').attr('checked', true) : $('#edit-status').attr('checked', false)
            $('#edit-relation-modal').modal('show');
        });
    });
</script>
<script for="request">
    $(document).ready(function(){
        function validationForm(){
            var invalid = false;
            $('.form-control').each(function() {
                if (/<[a-z][\s\S]*>/i.test($(this).val())) {
                    $(this).addClass('is-invalid');
                    $(this).next('.invalid-feedback').html("The field cannot contain HTML tags.")
                    invalid = true;
                }
            });
            return invalid;
        }

        function clearValidation(){
            $('.form-control').each(function() {
                $(this).removeClass('is-invalid');
                $(this).next('.invalid-feedback').html("");
            });
        }

        $('#submitForm').on('submit', function(e){
            e.preventDefault();
            if (!validationForm()){
                var form = new FormData(this);
                Swal.fire({
                    title: "Are you sure",
                    text: "You want to add this new fund source?",
                    icon: "info",
                    showCancelButton: true,
                    confirmButtonText: "Yes",
                    allowOutsideClick: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function (){
                        return $.post({
                            url: "{% url 'fund_source' %}",
                            data: form,
                            success : function (response){
                                if(!response.error){
                                    Swal.fire({
                                        title: "Good job!",
                                        html:  response.msg,
                                        icon: "success",
                                        allowOutsideClick: false,
                                    }).then((result) => {
                                        if (result.isConfirmed){
                                            $('#submitForm').trigger('reset');
                                            $('.select').val("").trigger('change');
                                            $('#fund-source').DataTable().ajax.reload();
                                            clearValidation();
                                            $('#add-sp-modal').modal('hide');
                                        }
                                    });
                                } else {
                                    $('#name').addClass('is-invalid');
                                    $('#alert-on-name').html(response.msg);
                                }
                            },
                            cache       : false,
                            contentType : false,
                            processData : false,
                        });
                    },
                });
            }
        });
        $('#submitEditForm').on('submit', function(e){
            e.preventDefault();
            if (!validationForm()){
                var form = new FormData(this);
                Swal.fire({
                    title: "Are you sure",
                    text: "You want to edit this fund source?",
                    icon: "info",
                    showCancelButton: true,
                    confirmButtonText: "Yes",
                    allowOutsideClick: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function (){
                        return $.post({
                            url: "{% url 'edit_fund_source' %}",
                            data: form,
                            success : function (response){
                                if(!response.error){
                                    Swal.fire({
                                        title: "Good job!",
                                        html:  response.msg,
                                        icon: "success",
                                        allowOutsideClick: false,
                                    }).then((result) => {
                                        if (result.isConfirmed){
                                            $('#submitForm').trigger('reset');
                                            $('.select').val("").trigger('change');
                                            $('#fund-source').DataTable().ajax.reload();
                                            clearValidation();
                                            $('#add-sp-modal').modal('hide');
                                        }
                                    });
                                } else {
                                    $('#name').addClass('is-invalid');
                                    $('#alert-on-name').html(response.msg);
                                }
                            },
                            cache       : false,
                            contentType : false,
                            processData : false,
                        });
                    },
                });
            }
        });
    });
</script>
{% endblock %}
