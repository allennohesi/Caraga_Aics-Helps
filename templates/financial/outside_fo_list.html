{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-6">
                <h3>Billed outside region</h3>
            </div>
            <div class="col-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="breadcrumb-item">Outside</li>
                    <li class="breadcrumb-item active">list</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <br><br>
                    <table class="table table-sm table-bordered table-hover w-100" id="fund-source">
                        <thead>
                            <th>Action</th>
                            <th>Name</th>
                            <th>Updated by</th>
                            <th>date updated</th>
                            <th>Status</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script for="init">
    $(document).ready(function(){
        $('').DataTable({
            'serverSide': true,
            'processing': true,
            'deferRender': true,
            'lengthMenu': [ 25, 50, 100 ],
            'order': [[ 1, 'asc' ]],
            'bDestroy': true,
            'ajax': {
                'url': '/api/libraries/fund-source/?format=datatables',
                'type': 'GET',
            },
            'fnCreatedRow': function (row, data, index) {
                $(row).attr('id', data['id']);
            },
            'columns': [
                {'data': 'id',
                    'render': function(data, type, row, meta) {
                        return "<a href='javascript:void(0);' data-role='edit' data-id='"+ row['id'] + "'>Edit</a>"
                    }
                },
                {'data': 'name', 'className': 'text-start' },
                {'data': 'updated_by',
                    'name': 'updated_by.last_name, updated_by.first_name',
                    'className': 'text-center'
                },
                {'data': 'date_updated',
                    'className': 'text-center'
                },
                {'data': 'status',
                    'render': function(data, type, row, meta) {
                        if(data == 1) {
                            return '<i class="fa fa-circle txt-success"></i> Active'
                        }else if (data == 0) {
                            return '<i class="fa fa-circle txt-danger"></i> Inactive'
                        }
                    },
                    'className': 'text-center'
                },
            ]
        });

        $(document).on('click', 'a[data-role=edit]', function(){
            var id = $(this).data('id');
            var name = $('#'+id).find('td:eq(1)').text();
            var status = $('#'+id).find('td:eq(4)').text();

            $('#edit-id').val(id);
            $('#edit-name').val(name);
            (status.trim() == "Active") ? $('#edit-status').attr('checked', true) : $('#edit-status').attr('checked', false)
            $('#edit-relation-modal').modal('show');
        });
    });
</script>
<script for="request">
    $(document).ready(function(){
        function validationForm(){
            var invalid = false;
            $('.form-control').each(function() {
                if (/<[a-z][\s\S]*>/i.test($(this).val())) {
                    $(this).addClass('is-invalid');
                    $(this).next('.invalid-feedback').html("The field cannot contain HTML tags.")
                    invalid = true;
                }
            });
            return invalid;
        }

        function clearValidation(){
            $('.form-control').each(function() {
                $(this).removeClass('is-invalid');
                $(this).next('.invalid-feedback').html("");
            });
        }

        $('#submitForm').on('submit', function(e){
            e.preventDefault();
            if (!validationForm()){
                var form = new FormData(this);
                Swal.fire({
                    title: "Are you sure",
                    text: "You want to add this new fund source?",
                    icon: "info",
                    showCancelButton: true,
                    confirmButtonText: "Yes",
                    allowOutsideClick: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function (){
                        return $.post({
                            url: "{% url 'fund_source' %}",
                            data: form,
                            success : function (response){
                                if(!response.error){
                                    Swal.fire({
                                        title: "Good job!",
                                        html:  response.msg,
                                        icon: "success",
                                        allowOutsideClick: false,
                                    }).then((result) => {
                                        if (result.isConfirmed){
                                            $('#submitForm').trigger('reset');
                                            $('.select').val("").trigger('change');
                                            $('#fund-source').DataTable().ajax.reload();
                                            clearValidation();
                                            $('#add-sp-modal').modal('hide');
                                        }
                                    });
                                } else {
                                    $('#name').addClass('is-invalid');
                                    $('#alert-on-name').html(response.msg);
                                }
                            },
                            cache       : false,
                            contentType : false,
                            processData : false,
                        });
                    },
                });
            }
        });
        $('#submitEditForm').on('submit', function(e){
            e.preventDefault();
            if (!validationForm()){
                var form = new FormData(this);
                Swal.fire({
                    title: "Are you sure",
                    text: "You want to edit this fund source?",
                    icon: "info",
                    showCancelButton: true,
                    confirmButtonText: "Yes",
                    allowOutsideClick: false,
                    showLoaderOnConfirm: true,
                    preConfirm: function (){
                        return $.post({
                            url: "{% url 'edit_fund_source' %}",
                            data: form,
                            success : function (response){
                                if(!response.error){
                                    Swal.fire({
                                        title: "Good job!",
                                        html:  response.msg,
                                        icon: "success",
                                        allowOutsideClick: false,
                                    }).then((result) => {
                                        if (result.isConfirmed){
                                            $('#submitForm').trigger('reset');
                                            $('.select').val("").trigger('change');
                                            $('#fund-source').DataTable().ajax.reload();
                                            clearValidation();
                                            $('#add-sp-modal').modal('hide');
                                        }
                                    });
                                } else {
                                    $('#name').addClass('is-invalid');
                                    $('#alert-on-name').html(response.msg);
                                }
                            },
                            cache       : false,
                            contentType : false,
                            processData : false,
                        });
                    },
                });
            }
        });
    });
</script>
{% endblock %}
