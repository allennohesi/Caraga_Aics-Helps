<script>
  // System for American Numbering 
  var th_val = ['', 'thousand', 'million', 'billion', 'trillion'];
  // System for uncomment this line for Number of English 
  // var th_val = ['','thousand','million', 'milliard','billion'];
   
  var dg_val = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
  var tn_val = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
  var tw_val = ['twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
  function toWordsconver(s) {
    s = s.toString();
      s = s.replace(/[\, ]/g, '');
      if (s != parseFloat(s))
          return 'not a number ';
      var x_val = s.indexOf('.');
      if (x_val == -1)
          x_val = s.length;
      if (x_val > 15)
          return 'too big';
      var n_val = s.split('');
      var str_val = '';
      var sk_val = 0;
      for (var i = 0; i < x_val; i++) {
          if ((x_val - i) % 3 == 2) {
              if (n_val[i] == '1') {
                  str_val += tn_val[Number(n_val[i + 1])] + ' ';
                  i++;
                  sk_val = 1;
              } else if (n_val[i] != 0) {
                  str_val += tw_val[n_val[i] - 2] + ' ';
                  sk_val = 1;
              }
          } else if (n_val[i] != 0) {
              str_val += dg_val[n_val[i]] + ' ';
              if ((x_val - i) % 3 == 0)
                  str_val += 'hundred ';
              sk_val = 1;
          }
          if ((x_val - i) % 3 == 1) {
              if (sk_val)
                  str_val += th_val[(x_val - i - 1) / 3] + ' ';
              sk_val = 0;
          }
      }
      if (x_val != s.length) {
          var y_val = s.length;
          str_val += 'point ';
          for (var i = x_val + 1; i < y_val; i++)
              str_val += dg_val[n_val[i]] + ' ';
      }
      return str_val.replace(/\s+/g, ' ');
  }
  
  var number = {{calculate.total_payment|floatformat:2}}
  var numtoword = toWordsconver(number) + "PESOS"
  document.getElementById("numtoword").innerHTML = numtoword.toUpperCase();
  document.getElementById("numtoword2").innerHTML = numtoword.toUpperCase();
  
  </script>
